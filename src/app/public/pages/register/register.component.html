  <div class = "agenda"><strong>Agenda de Contactos</strong></div>
  
  <div class="formulario">
  <h1>Registro de Usuario</h1>
  
    <form (ngSubmit)="register(form)" #form="ngForm">
    
      <div class="username">
      <!-- <label for="username">Nombre de Usuario</label> -->
      <input type="userName" name="userName" placeholder="Nombre"
       [(ngModel)]="authData.userName" [required]="true" #userName="ngModel"
      >
    </div>
    
    <div class="contraseña">
      <input type="password" name="password" id="password" placeholder="Contraseña" autocomplete="current-password"
        [(ngModel)]="authData.password" [required]="true" [minlength]="6" #password="ngModel"
      >
    </div>
    <div *ngIf="password.touched && password.errors">La contraseña debe tener al menos 6 caracteres.</div>
      <button class= "submit" type="submit">Registrarse</button>
  </form>
</div>
