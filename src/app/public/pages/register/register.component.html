  <div class = "agenda"><strong>Agenda de Contactos</strong></div>
  
  <div class="formulario">
  <h1>Registro de Usuario</h1>
  
    <form (ngSubmit)="register(form)" #form="ngForm">
    
      <div class="username">
      <input type="text" id="username" name="userName" placeholder="Nombre"
       [(ngModel)]="authData.userName" [required]="true" #userName="ngModel">
       <span *ngIf=" (userName.touched || form.submitted) && userName.errors?.['required']">Nombre obligatorio.</span>
      </div>
       
    <div class="email">
      <input type="text" id="email" name="email" placeholder="Email"
      [(ngModel)]="authData.email"  #mail="ngModel" [maxlength]="30">
    </div>
  
    <div class="contraseña">
      <input type="password" name="password" id="password" placeholder="Contraseña" autocomplete="current-password"
      [(ngModel)]="authData.password" [required]="true" [minlength]="6" #password="ngModel">
      <span  *ngIf=" password.touched && password.errors">La contraseña debe tener al menos 6 caracteres.</span>
    </div>

      <button class= "submit" type="submit">Registrarse</button>

  </form>
</div>
