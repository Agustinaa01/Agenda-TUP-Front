<body>
    <div class="formulario">
    <h1>Grupos</h1>
    <p>Selecciona el grupo al cual quieres agregar el contacto</p>

    <form #myForm="ngForm" (submit)="submitForm(myForm)" novalidate>
<div class="for">
    <app-group-choose *ngFor="let grupo of grupos" [groups]="grupo"></app-group-choose>
</div>
    <div class="submit">
        <input class="boton" type="submit" value="Submit">
        <input class="boton" [routerLink]="['/contacts']" value="Cancelar">
    </div>
</form>
