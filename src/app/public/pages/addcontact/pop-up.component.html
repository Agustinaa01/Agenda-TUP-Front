<body> 
    <div id = "agregar">
        <h5>Agregar Contacto</h5>
        <form (ngSubmit)="newcontact(form)" #form="ngForm" id="agregar-form">
            <input type="text" id="nombre" name="Nombre" placeholder="Nombre" required=""
            [(ngModel)]="contactData.Name" #name="ngModel" [maxlength]="15">
 
            <input type="text" id="apellido" name="apellido" placeholder="Apellido"
            [(ngModel)]="contactData.LastName" #lastname="ngModel" [maxlength]="15">

            <input type="text" id="alias" name="alias" placeholder="Alias"
            [(ngModel)]="contactData.Alias" #alias="ngModel" [maxlength]="15">
                

            <input type="text" id="celular" name="celular" placeholder="Celular" required
            [(ngModel)]="contactData.CelularNumber" #celular="ngModel" [maxlength]="15">

            <input type="text" id="telefono" name="telefono" placeholder="Telefono" required
            [(ngModel)]="contactData.TelephoneNumber" #telefono="ngModel" [maxlength]="15">

            <input type="text" id="email" name="email" placeholder="Email"
            [(ngModel)]="contactData.Email"   #mail="ngModel" pattern='^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$' [maxlength]="30">

            <p class="botones">
                <button class="submit" type="submit">Agregar Contacto</button>
                <button class="submit" [routerLink]="['/contactos']" type="submit">Cancelar</button>
            </p>
        </form>
    </div>
</body>
