<body>
    <div class="card-content">
        <div class="info">
            <span class="name"> Nombre: {{contacto.name}}, {{contacto.lastName}}</span>
            <span class="alias"> Alias: {{contacto.alias}}</span>
            <span class="phone"> Celular: {{contacto.celularNumber}}</span>
            <span class="phone"> Telefono: {{contacto.telephoneNumber}}</span>
            <span class="email"> Email: {{contacto.email}}</span>
        </div>
           


<div class="interaction">
    <input class="editar" [routerLink] = "['/editcontact']" type="image" src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png">
    <input class="grupo" [routerLink] = "['/choosegroup']"type="image" src="https://cdn-icons-png.flaticon.com/512/47/47768.png">
    <a href="/contacts#open-modal"><input class="eliminar" type="image" src="https://cdn-icons-png.flaticon.com/512/1345/1345874.png" (click)="deleteContact(contacto.id!)"></a>
        <div id="open-modal" class="modal-window">
        <div>
            <a href="/contacts#modal-close" title="Close" class="modal-close">close &times;</a>
            <div>Contacto eliminado exitosamente!</div>
          </div>
        </div>
    </div>
</div>
</body>
